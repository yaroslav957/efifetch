[package]
name = "efifetch"
authors = ["Yaroslav957"]
categories = ["embedded"]
keywords = ["uefi", "fetch", "efi", "osdev"]
default-target = "x86_64-unknown-uefi"
version = "0.1.0"
edition = "2021"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies.uefi]
version = "0.28.0"
features = ["panic_handler", "logger", "global_allocator"]

[dependencies.raw-cpuid]
version = "11.0.2"

